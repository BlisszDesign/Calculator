<!doctype html>
<html lang="hu">
<head>

	<title>Számológép</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="container">
			<h1>Számológép</h1>

		<button type="button" id="kijelzo" class="btn-lg">0</button><br>
			<button type="button" class="btn-light btn-lg">7</button>
			<button type="button" class="btn-light btn-lg">8</button>
			<button type="button" class="btn-light btn-lg">9</button>
			<button type="button" class="btn-primary btn-lg">/</button><br>
			<button type="button" class="btn-light btn-lg">4</button>
			<button type="button" class="btn-light btn-lg">5</button>
			<button type="button" class="btn-light btn-lg">6</button>
			<button type="button" class="btn-primary btn-lg">*</button><br>
			<button type="button" class="btn-light btn-lg">1</button>
			<button type="button" class="btn-light btn-lg">2</button>
			<button type="button" class="btn-light btn-lg">3</button>
			<button type="button" class="btn-primary btn-lg">-</button><br>
			<button type="button" class="btn-light btn-lg">0</button>
			<button type="button" class="btn-light btn-lg">.</button>
			<button type="button" class="btn-success btn-lg">=</button>
			<button type="button" class="btn-primary btn-lg">+</button><br>

	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
